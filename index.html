<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Historoscope - Raleigh, NC</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no'/>


    <!-- STYLES -->
    <!-- Load Leaflet from CDN-->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/> <link rel="stylesheet" href="css/app.css"/>
  </head>
  <body>
    <div id="map-container"></div>
    <div id="map1">
      <select name="basemaps-left" id="basemapsLeft" onchange="changeBasemap(basemapsLeft)"></select>
    </div>
    <div id="map2">
      <select name="basemaps-right" id="basemapsRight" onchange="changeBasemap(basemapsRight)"></select>
    </div>
    
    <!-- JS -->
    <!-- Leaflet -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>

    <!-- Load Esri Leaflet from CDN -->
    <script src="https://unpkg.com/esri-leaflet@2.5.0/dist/esri-leaflet.js" integrity="sha512-ucw7Grpc+iEQZa711gcjgMBnmd9qju1CICsRaryvX7HJklK0pGl/prxKvtHwpgm5ZHdvAil7YPxI1oWPOWK3UQ==" crossorigin=""></script>
    <script src="js/L.Map.Sync2.js"></script>
    <script src="js/config.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
